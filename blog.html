<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link class="link" rel="stylesheet" href="./css/style.css">
<body>
    <h1>哈哈哈的主页</h1>
    <div class="select">
        选择主题
        <select>
            <option value="-1">选择</option>
            <option value="pink">粉色</option>
            <option value="blue">蓝色</option>
            <option value="gray">灰色</option>
            <option value="green">绿色</option>
        </select>
    </div>

    <script src="./js/utils.js"></script>
    <script>
        var select = $1('select');
        var link = $1('.link');
        if (getCookie('style')) {
            changeColor ( getCookie('style') )
        }
        select.onchange = function (){
            changeColor(this.value);
        }

        function changeColor(style){
            switch (style) {
                case 'pink':
                    link.href = './css/style.css';
                    setCookie({
                        key: 'style',
                        val: style,
                        days: 15
                    });
                    break;
                case 'blue':
                    link.href = './css/style1.css';
                    setCookie({
                        key: 'style',
                        val: style,
                        days: 15
                    });
                    break;
                case 'gray':
                    link.href = './css/style2.css';
                    setCookie({
                        key: 'style',
                        val: style,
                        days: 15
                    });
                    break;
                case 'green':
                    link.href = './css/style3.css';
                    setCookie({
                        key: 'style',
                        val: style,
                        days: 15
                    });
                    break;
            }
        }
    </script>
</body>
</html>
